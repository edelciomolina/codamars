<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CodaMars</title>
    <meta name="description" content="CodeMars — Manifesto" />
    <style>
      :root {
        --bg: #0b0f1a;
        --fg: #f4f6ff;
        --muted: rgba(244, 246, 255, 0.72);
        --line: rgba(244, 246, 255, 0.14);
        --max: 980px;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto,
          Helvetica, Arial;
        background: var(--bg);
        color: var(--fg);
        line-height: 1.6;
      }
      a {
        color: inherit;
        text-decoration: none;
      }

      /* Simple landing layout */
      .container {
        max-width: var(--max);
        margin: 0 auto;
        padding: 32px 20px 56px;
      }
      .brand {
        font-weight: 700;
        letter-spacing: 0.4px;
        font-size: 18px;
      }
      .navlinks {
        display: flex;
        gap: 16px;
        color: var(--muted);
        font-size: 14px;
      }

      .hero {
        padding: 48px 0 24px;
      }
      .hero h1 {
        margin: 0 0 14px;
        font-size: clamp(34px, 5vw, 56px);
        letter-spacing: -0.6px;
        line-height: 1.05;
      }
      .hero p {
        margin: 0;
        max-width: 62ch;
        color: var(--muted);
        font-size: 18px;
      }

      .card {
        margin-top: 36px;
        border: 1px solid var(--line);
        border-radius: 16px;
        padding: 28px 24px;
        background: rgba(255, 255, 255, 0.03);
      }
      .card h2 {
        margin: 0 0 12px;
        font-size: 16px;
        letter-spacing: 0.3px;
        color: var(--muted);
        font-weight: 600;
        text-transform: uppercase;
      }
      .manifesto {
        margin: 0;
        font-size: 18px;
      }
      .manifesto p {
        margin: 0 0 14px;
      }
      .manifesto p:last-child {
        margin-bottom: 0;
      }

      .footer {
        margin-top: 36px;
        padding-top: 18px;
        border-top: 1px solid var(--line);
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap;
        gap: 12px;
        color: var(--muted);
        font-size: 13px;
      }

      @media (max-width: 520px) {
        .nav {
          flex-direction: column;
          align-items: flex-start;
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <section class="hero">
        <h1><b>Coda</b>Mars</h1>
        <div class="manifesto">
          <p>Every great future begins with a dream.</p>
          <p>
            We explore the unknown, transform ideas into software, and push
            beyond familiar horizons.
          </p>
          <p>
            At <strong>CodaMars</strong>, innovation is a journey — powered by
            curiosity, engineering, and the courage to imagine what’s next.
          </p>
        </div>
      </section>

      <section id="contact" class="footer" aria-label="Footer">
        <div>© <span id="year"></span> CodaMars</div>
        <div><a href="mailto:hello@codemars.com">hello@codamars.com</a></div>
      </section>
    </div>

    <script>
      document.getElementById("year").textContent = new Date().getFullYear();
    </script>
  </body>
</html>
